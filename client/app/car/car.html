<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Rent a Car</h1>
    <p class="lead">Agrega Tus Autos</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}"><i class="fa fa-car fa-2x"></i>  {{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>


<form class="car-form">
    <div class="input-group margin-bottom-sm col-xs-4 col-sm-4 col-md-4 col-md-offset-4 col-xs-offset-4 col-sm-offset-4">
      <span class="input-group-addon"><i class="fa fa-building-o fa-fw"></i></span>
    <input type="text" class="form-control" placeholder="¿A que garage corresponde el nuevo auto? ..." ng-model="garage">
    </div>

    <div class="input-group margin-bottom-sm">
      <span class="input-group-addon"><i class="fa fa-pencil o fa-fw"></i></span>
    <input type="text" class="form-control" placeholder="Nombre" ng-model="nombre">
    </div>

    <div class="input-group margin-bottom-sm">
      <span class="input-group-addon"><i class="fa fa-barcode fa-fw"></i></span>
    <input type="text" class="form-control" placeholder="Patente" ng-model="patente">
    </div>

    <div class="input-group  margin-bottom-sm">
      <span class="input-group-addon"><i class="fa fa-paint-brush fa-fw"></i></span>
    <input type="text" class="form-control" placeholder="Color" ng-model="color">
    </div>

    <div class="input-group  margin-bottom-sm">
    <span class="input-group-addon"><i class="fa fa-star-o fa-fw"></i></span>
    <input type="text" class="form-control" placeholder="Marca" ng-model="marca">
    </div>

    <div class="input-group  margin-bottom-sm">
    <span class="input-group-addon"><i class="fa fa-bus fa-fw"></i></span>
    <input type="text" class="form-control" placeholder="Tipo auto" ng-model="tipo">
    </div>

    <span class="input-group-btn">
        <button type="submit" ng-click="addThing()" class="btn btn-primary">Añadir Auto</button>
    </span>

<!--     <span class="input-group-btn" align="right">
        <button type="submit" ng-click="addAuto()" class="btn btn-primary">Añadir Auto</button>
    </span> -->
  </form>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
